# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["dkn", "entities_cnt_aut_kw_otl_tpc_snt"]

seed: 42

datamodule:
  lang: de
  kg_type: entities_cnt_aut_kw_otl_tpc_snt
  id2index_filenames:
    uid2index: 'uid2index_s42.tsv'

model:
  pretrained_word_embeddings_path: ${paths.data_dir}de/pretrained_word_embeddings.npy
  pretrained_entity_embeddings_path: ${paths.data_dir}de/pretrained_entity_embeddings_entities_cnt_aut_kw_otl_tpc_snt.npy 
  num_topics: 26
  num_polit_classes: 5

logger:
  wandb:
    name: "dkn_de_entities_cnt_aut_kw_otl_tpc_snt_s42"
    tags: ${tags}
    group: "de"
